<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Office Trivia!</title>
</head>

<body background="assets/images/paper2.png">
    <!-- 
    Trivia Topic
    background image
    title inside container
    make a countdown timer for x seconds that resets when a new question appears
    write question
    four answer options
    hover over each answer, changing the color
    once answer is selected, a new screen shows up
    if correct, display corect screen
    if incorect, display wrong screen
    have the page automatically go to the next question
    final page will display stats
    have a start over button that resets the game, not reloads the page. -->

    <div class="container text-center bg-warning rounded">

        <div class="jumbotron mt-5 bg-warning text-center" style="height: 750px">
            <div class="container">
                <h1 class="display-4 mt-5">the office Trivia</h1>
            </div>


            <div class="show-number mt-5"></div>

            <div class="question mt-5"></div>

            <button type="button" class="btn btn-success mb-5 start shadow p-3 m-5">START</button>

            <button type="button" class="btn btn-secondary mb-5 ans shadow p-3 m-5 one" value="1"></button>

            <button type="button" class="btn btn-secondary mb-5 ans shadow p-3 m-5 two" value="2"></button>

            <button type="button" class="btn btn-secondary mb-5 ans shadow p-3 m-5 three" value="3"></button>

            <button type="button" class="btn btn-secondary mb-5 ans shadow p-3 m-5 four" value="4"></button>

            <div class="correctAns"></div>
            <div class="wrongAns"></div>
            <div class="unAns"></div>

            <button type="button" class="btn btn-success mb-5 playAgain shadow p-3 m-5">PLAY AGAIN!</button>

        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
